<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fullscreen Form Interface</title>
    <meta name="description" content="Fullscreen Form Interface: A distraction-free form concept with fancy animations" />
    <meta name="keywords" content="fullscreen form, css animations, distraction-free, web design" />

    <script src="https://use.fontawesome.com/6e65768810.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/FullscreenForm/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="assets/FullscreenForm/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="assets/FullscreenForm/css/component.css" />
    <link rel="stylesheet" type="text/css" href="assets/FullscreenForm/css/cs-select.css" />
    <link rel="stylesheet" type="text/css" href="assets/FullscreenForm/css/cs-skin-boxes.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="assets/FullscreenForm/css/mystyles.css" />

</head>
<body>
<div class="container">
    <div class="fs-form-wrap" id="fs-form-wrap">
        <div class="fs-title">
            <h1>Welcome to Amazing Store Quick Startup Wizard</h1>
        </div>
        <form id="myform" class="fs-form fs-form-full clearfix center" autocomplete="off">
            <ol class="fs-fields clearfix">
                <li data-input-trigger>
                    <label class="fs-field-label fs-anim-upper" for="q1" data-info="This will help us know what kind of service you need">Select any one of the type</label>
                    <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                        <span><input id="q1a" name="q1" type="radio" value="conversion"/><label for="q1a" class="radio-conversion ">I have business</label></span>
                        <!--<span><input id="q3c" name="q3" type="radio" value="social"/><label for="q3c" class="radio-social">Become famous</label></span>-->
                        <span><input id="q1b" name="q1" type="radio" value="mobile"/><label for="q1b" class="radio-mobile ">I want to sell product</label></span>
                    </div>
                </li>
                <li data-input-trigger>
                    <label class="fs-field-label fs-anim-upper" data-info="Select any one main category for your product">Select main category for your product</label>
                    <select class="cs-select fs-anim-lower">
                        <option>Select a category</option>
                        <option>Category 1</option>
                        <option>Category 1</option>
                        <option>Category 1</option>
                        <option>Category 1</option>
                        <option>Category 1</option>
                    </select>
                </li>
                <li data-input-trigger>
                    <label class="fs-field-label fs-anim-upper" data-info="Select any one main category for your product">
                        Select sub category for your product
                    </label>
                    <select class="cs-select fs-anim-lower">
                        <option>Select a sub category</option>
                        <option>Category 1</option>
                        <option>Category 1</option>
                        <option>Category 1</option>
                        <option>Category 1</option>
                        <option>Category 1</option>
                    </select>
                </li>
                <li>
                    <label class="fs-field-label fs-anim-upper" for="q4">Title for the product</label>
                    <input class="fs-anim-lower" id="q4" name="q4" placeholder="Describe here" />
                    <br/>
                    <label class="fs-field-label fs-anim-upper" for="q5">Decribtion of the product</label>
                    <textarea class="fs-anim-lower" id="q5" name="q5" placeholder="Describe here"></textarea>
                </li>
                <li>
                    <label class="fs-field-label fs-anim-upper" for="q6">What's your budget?</label>
                    <input class="fs-mark fs-anim-lower" id="q6" name="q6" type="number" placeholder="1000" step="100" min="100"
                </li>
                <li class="imageuploader">

                    <label class="fs-field-label fs-anim-upper" for="q7">Upload picture of product</label>
                    <div class="fileUpload btn btn-primary fs-anim-upper">
                        <span>Upload</span>
                        <input type="file" accept="image/*"  class="fs-anim-lower upload " id="q7" >
                    </div>
                    <img id="blah" src="" alt="your image" class="fs-anim-lower img-responsive" />
                </li>
                <li>
                    <label class="fs-field-label fs-anim-upper" for="q8">Add features</label>
                    <input class="fs-anim-lower" id="q8" name="q8" placeholder="Enter your features here"/>
                    <br />
                    <div class="fs-anim-lower btn btn-primary btn-sm" id="btnAdd">+</div>
                    <div id="listOfFeatures">
                    </div>
                </li>
            </ol><!-- /fs-fields -->
            <button class="fs-submit" type="submit">Send answers</button>
        </form><!-- /fs-form -->
    </div><!-- /fs-form-wrap -->
</div><!-- /container -->
<script src="assets/FullscreenForm/js/classie.js"></script>
<script src="assets/FullscreenForm/js/selectFx.js"></script>
<script src="assets/FullscreenForm/js/fullscreenForm.js"></script>
<script src="js/jquery.min.js"></script>
<script>
    (function() {
        var formWrap = document.getElementById( 'fs-form-wrap' );

        [].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
            new SelectFx( el, {
                stickyPlaceholder: false,
                onChange: function(val){
                    document.querySelector('span.cs-placeholder').style.backgroundColor = val;
                }
            });
        } );

        new FForm( formWrap, {
            onReview : function() {
                classie.add( document.body, 'overview' ); // for demo purposes only
            }
        } );
    })();
</script>
<script>


    //Image preview
    function readURL(input) {

        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#q7").change(function(){
        readURL(this);
    });

    $('#btnAdd').click(function() {
        var input = $('#q8');

        var bla = input.val();
        if(bla == ''){
            alert('Cannot add blank property');
        }
        else{
            $( "#listOfFeatures" ).append(
                    "<ul class='list-unstyled'>"+
                    "<li><p class='left pull-left'>"+bla+"<span id='btn-remove'>" + "<i class='fa fa-minus-circle' aria-hidden='true'></i></span>"+"</p></li>"
                    +"</ul>"
            );
            input.val('');
        }
    });
    $(document).on('click', '#btn-remove', function(){
        $(this).parent('p').remove();
    });
//    $('#btn-remove').click(function() {
//       alert();
//        $(this).remove();
//    });
</script>
</body>
</html>
