<body class="wizard">
<div class="wizard-container">
    <div class="container">
        <div class="col-md-12">
            <label class="col-sm-8 col-sm-offset-2 font-lg wiz-title animated fadeInUp" style="text-align:left">
                Title for the <strong>product</strong>
            </label>
            <input class="col-sm-6 col-sm-offset-2 animated fadeInUp"  style="float: none;text-align: left" placeholder="Enter title here" />
        </div>
        <div class="col-md-12" style="margin-top: 50px">
            <label class="col-sm-8 col-sm-offset-2 font-md wiz-title animated fadeInUp" style="text-align:left" >
                Description of the product
            </label>
            <textarea class="col-sm-6 col-sm-offset-2 font-sm animated fadeInUp" style="float: none;height: 150px;" placeholder="Describe here"></textarea>
        </div>
    </div>
    <div class="btn-wizard-next-wrapper">
        <a href="wiz-page2.html"> <button class="btn  btn-wizard-next"><i class="fa fa-angle-left" aria-hidden="true"></i></button></a>
        <a href="wiz-page4.html"> <button class="btn  btn-wizard-next"><i class="fa fa-angle-right" aria-hidden="true"></i></button></a>
    </div>
</div>

        $(".category").click(function() {
            $('.category').removeClass('active');

            $(".sub-category-list1").css('display', 'block');
        });
        $(".sub-category").click(function() {
            $('.sub-category').removeClass('active');
            $(this).addClass('active');
