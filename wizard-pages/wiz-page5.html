<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wizard Template by Sugam Pradhan</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.css">
    <link rel="stylesheet" href="../css/hover.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="wizard">
<div class="wizard-container">
    <div class="container">
        <div class="col-md-12">
            <img id="blah" src="" alt="your image" class="col-sm-8 col-sm-offset-2">
            <label class="col-sm-10 col-sm-offset-2 font-lg wiz-title animated fadeInUp" style="text-align:left">
                Upload picture for your product
            </label>
            <div class="col-sm-12 center" style="margin-top: 100px;">
                <div class="fileUpload btn btn-wizard-next col-sm-offset-2">
                    <span>Upload</span>
                    <input type="file" accept="image/*"  class="fs-anim-lower upload " id="q7" >
                </div>
            </div>
        </div>
    </div>
    <div class="btn-wizard-next-wrapper">
        <a href="wiz-page4.html"> <button class="btn  btn-wizard-next"><i class="fa fa-angle-left" aria-hidden="true"></i></button></a>
        <a href="wiz-page6.html"> <button class="btn  btn-wizard-next"><i class="fa fa-angle-right" aria-hidden="true"></i></button></a>
    </div>
</div>

<script src="../js/jquery.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/retina-1.1.0.min.js"></script>
<script>

    //Image preview
    function readURL(input) {

        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }

    $("#q7").change(function(){
        readURL(this);
    });

</script>
</body>

</html>
